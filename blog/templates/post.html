{% extends "base.html" %}
{% block title %}{{ post['title'] }}{% endblock %}
{% block content %}
<h1>{{ post['title'] }}</h1>
<h4>By {{ author['name'] }}</h4>
<div class="post">
  {{ html|safe }}
</div>
<div class="add-comment">
  <a href="/post/{{ post['slug'] }}/comment">
    Write A Comment
  </a>
</div>
<hr>
<h3>Comments:</h3>
{% for comment in comments %}
<div class="card cp">
  <div class="card-body">
     {{ comment['comment'] }}
  </div>
</div>
 {% endfor %}
{% endblock %}
